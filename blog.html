<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - StackHack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-hr {
            border: 2px solid black;
            width: 40%;
            margin: 20px auto;
        }
        .logo-container {
            text-align: center;
            padding: 15px 0;
        }
        .logo-container img {
            height: 90px;
        }
        .nav-menu {
            text-align: center;
            padding: 15px;
        }
        .nav-menu a {
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: black;
        }

        /* Blog Post Layout (FULL WIDTH, SHIFTED LEFT) */
        .blog-box {
            display: flex;
            align-items: center;
            border: 4px solid black;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 100px;
            width: 100%; /* Keep full width */
            min-height: 350px;
            justify-content: flex-start; /* Aligns everything to the left */
        }
        .blog-box img {
            width: 400px;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 50px;
        }
        .blog-content {
            flex: 1;
            text-align: left;
        }
        .blog-title {
            font-size: 3rem;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        .blog-title:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    
    <!-- Logo -->
    <div class="logo-container">
        <img src="images/logomod.png" alt="Logo">
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Blog List -->
    <div class="container mt-5">
        <h1 class="mb-5">Blog</h1>

        <div class="blog-box">
            <img src="images/blog-1.jpg" alt="Blog 1"> 
            <div class="blog-content">
                <a href="blog-viewer.html?post=blog-1.md" class="blog-title">Blog Post 1</a>
            </div>
        </div>

        <div class="blog-box">
            <img src="images/blog-2.jpg" alt="Blog 2"> 
            <div class="blog-content">
                <a href="blog-viewer.html?post=blog-2.md" class="blog-title">Blog Post 2</a>
            </div>
        </div>

        <div class="blog-box">
            <img src="images/blog-3.jpg" alt="Blog 3"> 
            <div class="blog-content">
                <a href="blog-viewer.html?post=blog-3.md" class="blog-title">Blog Post 3</a>
            </div>
        </div>

    </div>

</body>
</html>
