<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StackHack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-hr {
            border: 1.5px solid black;
            width: 40%;
            margin: 15px auto;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            overflow: hidden;
            background-color: black; /* Ensures no white streaks */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-text h2 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .image-text span {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
        }

        .logo-container {
            background-color: transparent !important;
            text-align: center;
            padding: 10px 0;
        }

        .logo-container img {
            mix-blend-mode: multiply;
            height: 80px;
            display: inline-block;
        }

        /* Fixing Waze Map Blue and White Streak */
        .map-container {
            width: 100%;
            height: 40vh;
            position: relative;
            overflow: hidden;
            background-color: black; /* Ensures no white or blue streak */
            margin-top: -2px; /* This prevents any gaps */
        }

        .black-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: black;
            z-index: 10; /* Ensures it fully covers the Waze blue bar */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Full-Width White Section with Logo -->
    <div class="logo-container w-100">
        <img src="images/logomod.png" alt="Logo"> 
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation Menu -->
    <nav class="text-center py-3">
        <a href="index.html" class="mx-3 text-dark text-decoration-none fw-bold">Home</a>
        <a href="about.html" class="mx-3 text-dark text-decoration-none fw-bold">About</a>
        <a href="blog.html" class="mx-3 text-dark text-decoration-none fw-bold">Blog</a>
        <a href="contact.html" class="mx-3 text-dark text-decoration-none fw-bold">Contact</a>
    </nav>

    <!-- Contact Image with Text Overlay -->
<div class="image-container">
    <img src="images/contactimg.jpg" alt="Get in Touch"> <!-- Replace with your image -->
    <div class="image-text" style="white-space: nowrap; font-size: 2.5rem; max-width: 90%;">
        <h3 style="margin: 0; font-size: 2.8rem;">Get in Touch</h3>
        <span style="font-size: 1.5rem;">info@stackhack.ca</span>
    </div>
</div>

    <!-- Waze Map Section -->
    <div class="map-container">
        <iframe src="https://embed.waze.com/iframe?zoom=14&lat=43.66543816314432&lon=-79.46804911349376" 
                width="100%" 
                height="100%" 
                style="position: absolute; top: 0; left: 0;">
        </iframe>
        <!-- Black Box to Hide the Blue Header -->
        <div class="black-box"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        Â© 2022 by StackHack Inc.
    </footer>

</body>
</html>
