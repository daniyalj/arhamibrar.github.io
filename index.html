<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-hr {
            border: 1.5px solid black;
            width: 40%;
            margin: 15px auto;
        }

        .image-container {
            position: relative;
            width: 100vw;
            height: 100vh; /* Ensure it takes full height */
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Removes extra space below */
        }

        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Fix for logo blending */
        .logo-container {
            background-color: transparent !important;
            text-align: center;
            padding: 10px 0;
        }

        .logo-container img {
            mix-blend-mode: multiply;
            height: 80px;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Full-Width White Section with Logo -->
    <div class="logo-container w-100">
        <img src="images/logomod.png" alt="Logo"> 
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation Menu -->
    <nav class="text-center py-3">
        <a href="index.html" class="mx-3 text-dark text-decoration-none fw-bold">Home</a>
        <a href="about.html" class="mx-3 text-dark text-decoration-none fw-bold">About</a>
        <a href="blog.html" class="mx-3 text-dark text-decoration-none fw-bold">Blog</a>
        <a href="contact.html" class="mx-3 text-dark text-decoration-none fw-bold">Contact</a>
    </nav>

    <!-- First Image with Text Overlay -->
    <div class="image-container">
        <img src="images/nasaimgg.jpg" alt="NASA Image">
        <div class="image-text">STΛCKHΛCK</div>
    </div>

    <!-- Full-Width Pure Black Section -->
    <div class="text-white text-center py-4 w-100" style="background-color: black;">
        <h2 class="fw-bold fs-2">what we do</h2>
        <p class="fs-5 mt-2">Cloud • DevOps • Automation • Kubernetes</p>
    </div>

<!-- Second Image with Text Overlay -->
<div class="container-fluid p-0 position-relative" style="width: 100vw; height: 70vh; overflow: hidden;">
    <img src="images/nasaimggg.jpg" class="w-100 h-100 object-fit-cover" alt="Second Image">
    <div class="image-text" style="text-align: left; display: flex; flex-direction: column; align-items: flex-start; padding-left: 20px;">
        <h3 style="font-weight: bold; font-size: 3rem; margin: 0;">Get in Touch</h3>
        <div style="font-weight: 300; font-size: 1.5rem; margin-left: 4px;">info@stackhack.ca</div>
    </div>
</div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        © 2022 by StackHack Inc.
    </footer>

</body>
</html>
