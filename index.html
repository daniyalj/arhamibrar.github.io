        .custom-hr {

            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body class="bg-light">

    <!-- Full-Width White Section with Logo -->
    <div class="text-center py-4 w-100" style="background-color: white;">
        <img src="your-image.png" alt="Logo" height="60"> <!-- Logo in the center -->
    </div>

    <!-- Horizontal Line -->
    <hr class="custom-hr">

    <!-- Navigation Menu -->
    <nav class="text-center py-3">
        <a href="index.html" class="mx-3 text-dark text-decoration-none fw-bold">Home</a>
        <a href="blog.html" class="mx-3 text-dark text-decoration-none fw-bold">Blog</a>
        <a href="about.html" class="mx-3 text-dark text-decoration-none fw-bold">About</a>

    </nav>

 <!-- First Image with Text Overlay -->
<div class="image-container" style="width: 100vw; height: 90vh; overflow: hidden;">

</div>

        <div class="image-text">info@stackhack</div>
    </div>

    <!-- Footer (Now Below Everything) -->
    <footer class="text-center py-3 mt-5">
